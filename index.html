<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homeword 10 Nov Chandevith</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="asset/css/style.css" />
  </head>
  <body>
    <section class="register">
      <div class="container">
        <div class="sign-in">
          <div class="row">
            <div class="col-6">
              <img src="asset/image/login-pic.png" alt="" />
            </div>

            <div class="col-6">
              <div class="title">
                <h2>Sign in</h2>
                <p>Sign in your account</p>

                <form action="">
                  <div class="row">
                    <div class="col-12">
                      <div class="group-input">
                        
                        <div class="email">
                          <label for="Email"> <span class="icon"><i class="fa-solid fa-star-of-life"></i> </span>Email</label>
                          <input
                            type="email"
                            id="Email"
                            name="email"
                            placeholder="Input your email address"
                          />
                        </div>

                        <div class="password">
                          <label for="Password"><span><i class="fa-solid fa-star-of-life"></i></span>Password</label>
                          <input
                            type="password"
                            id="Password"
                            name="Password"
                            placeholder="Input your password "
                          />
                        </div>

                        <div class="col-12">
                          <button type="submit" class="btn-sign">
                            Sign in
                          </button>
                        </div>
                        <div class="col-12">
                          <button type="submit" class="btn-create">
                            Create on account
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
